<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="body">
    <main class="main">
        <section class="main-content">
            <img class="cute-img" src="./midia/confusion-anime.gif" alt="">
            <div class="right-side">
                <div class="begging-text">
                    <p class="start">H,hi there...</p>
                    <p>Do you th-think I could have your credit card number, p-please?</p>
                </div>
                <form class="form" action="post">
                    <section class="inputs">
                        <div class="input-label">
                            <label for="">Card number:</label>
                            <input type="text">
                        </div>   
                        <div  class="input-label">
                            <label for="">Expiry date:</label>
                            <input type="text">
                        </div>
                        <div class="input-label">
                            <label for="">Security code:</label>
                            <input type="text">
                        </div>
                    </section>
                    <div class="button-div">
                        <button type="submit" class="submit-button">Th-thanks</button>
                        <img class="gif-click" src="./midia/output-onlinegiftools.gif" alt="">
                    </div>              
                </form>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
